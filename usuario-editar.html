<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #e9ecef;
        }
        .edit-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px;
        }
        .edit-card {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 12px;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <div class="card edit-card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4 text-black">
                    Configurações da Conta
                </h3>
                <p class="text-center text-muted mb-4 text-black">Atualize suas informações pessoais e de acesso.</p>
                <form action="principal.html" method="POST">
                    <h5 class="mb-3 text-primary">Informações Pessoais</h5>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="Diego Cavalcante" disabled>
                    </div>
                    <div class="mb-4">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control bg-light" id="cpf" name="cpf" value="***.***.***-**" disabled>
                        <div class="form-text">O CPF é usado como seu identificador único e não pode ser alterado.</div>
                    </div>
                    <div class="mb-5">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Altere seu email">
                    </div>
                    <h5 class="mb-3 text-danger">Atualizar Senha</h5>
                    <div class="mb-3">
                        <label for="senhaAtual" class="form-label">Senha Atual</label>
                        <input type="password" class="form-control" id="senhaAtual" name="senhaAtual" placeholder="Digite sua senha atual">
                        <div class="form-text">Preencha os campos abaixo somente se deseja mudar sua senha.</div>
                    </div>
                    <div class="mb-3">
                        <label for="novaSenha" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="novaSenha" name="novaSenha">
                    </div>
                    <div class="mb-4">
                        <label for="confirmarNovaSenha" class="form-label">Confirmar Nova Senha</label>
                        <input type="password" class="form-control" id="confirmarNovaSenha" name="confirmarNovaSenha">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-5">
                        <a href="principal.html" class="btn btn-primary btn-lg">
                        Salvar alterações</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="bg-primary text-white text-center fixed-bottom py-3">
      &copy; Sistema Diego Cavalcante - AV2
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
