<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
        }
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="card shadow" style="max-width: 400px; width: 90%;">
            <div class="card-body p-5"> 
                <div class="text-center mb-4">
                    <h1 class="h3 fw-bold text-black">diig0 System</h1>
                    <p class="text-muted">Acesse sua conta para continuar</p>
                </div>
                <form id="loginForm" action="principal.html" method="POST">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    
                    <div class="d-grid gap-2 mb-4">
                        <a href="principal.html" class="btn btn-primary btn-lg">Entrar</a>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Não tem uma conta? <a href="usuario-incluir.html" class="text-decoration-none fw-bold">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<footer class="bg-primary text-white text-center fixed-bottom py-3">
    &copy; Sistema Diego Cavalcante - AV2
</footer>
</html>
